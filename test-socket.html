<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Test</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <h1>Socket.io Test</h1>
    <div id="status">Connecting...</div>
    <div id="messages"></div>
    
    <button onclick="sendTest()">Send Test Message</button>

    <script>
        const socket = io('http://localhost:5000');
        
        socket.on('connect', () => {
            document.getElementById('status').innerHTML = '✅ Connected! Socket ID: ' + socket.id;
            console.log('Connected to server');
        });
        
        socket.on('disconnect', () => {
            document.getElementById('status').innerHTML = '❌ Disconnected';
            console.log('Disconnected from server');
        });
        
        socket.on('connected', (data) => {
            addMessage('Server confirmed: ' + data.message);
            console.log('Server confirmed:', data);
        });
        
        socket.on('joined', (data) => {
            addMessage('Joined: ' + data.message);
            console.log('Joined:', data);
        });
        
        socket.on('testResponse', (data) => {
            addMessage('Test Response: ' + data.message);
            console.log('Test response:', data);
        });
        
        function sendTest() {
            socket.emit('test', { message: 'Hello from client!' });
            addMessage('Sent test message');
        }
        
        function addMessage(text) {
            const div = document.createElement('div');
            div.textContent = new Date().toLocaleTimeString() + ': ' + text;
            document.getElementById('messages').appendChild(div);
        }
    </script>
</body>
</html>
